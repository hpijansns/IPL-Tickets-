    * {
      box-sizing: border-box;

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-item {
        padding: 20px; /* Padding around each image item */
        text-align: center; /* Center the link/image inside */
    }

    /* Style for the link wrapping the image */
    .image-item a {
        display: inline-block; /* Allows centering via text-align on parent */
        text-decoration: none; /* Remove underline */
        /* Add max-width if you want to constrain the clickable area size */
        /* max-width: 600px; */
    }

    /* Style for the image inside the link */
    .image-item img {
        display: block; /* Ensure image takes block space within link */
        max-width: 100%; /* Make image responsive within its container (the link) */
        height: auto;   /* Maintain aspect ratio */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
    }

    /* Rest of your CSS */
    /* Note: Removed duplicated CSS that was below */
    .grid { display: flex; flex-direction: column; gap: 20px; padding: 20px; max-width: 100%; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .match-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; flex-wrap: wrap; font-size: 14px; }
    .teams { display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 18px; margin-bottom: 10px; flex-wrap: wrap; text-align: center; }
    .teams img { width: 40px; height: 40px; }
    .location { text-align: center; margin-bottom: 15px; color: gray; font-size: 14px; }
    .btn { display: block; width: 100%; background: red; color: white; padding: 10px; text-align: center; border: none; border-radius: 5px; font-size: 16px; text-decoration: none; }


    @media screen and (max-width: 480px) {
      .match-header { flex-direction: column; align-items: flex-start; gap: 5px; }
      .teams { flex-direction: column; }
      .image-item { padding: 10px; } /* Less padding on small screens */
    }
  </style>
